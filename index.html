<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <aside>
    <div id="categories-container">
      <div id="filter-container">
        <label><input type="checkbox" value="bikes" class="category-filter" /> Bikes <i class="fa-solid fa-motorcycle"></i></label>
        <label><input type="checkbox" value="cycles" class="category-filter" /> Cycles <i class="fa-solid fa-person-biking"></i></label>
        <label><input type="checkbox" value="cars" class="category-filter" /> Cars <i class="fa-solid fa-car-rear"></i></label>
        <label><input type="checkbox" value="trucks" class="category-filter" /> Trucks <i class="fa-solid fa-truck-moving"></i></label>
        <label><input type="checkbox" value="scooty" class="category-filter" /> Scooty <i class="fa-solid fa-bicycle"></i></label>
      </div>

      <input type="range" id="rangefilter" />
      <span id="range-value"></span>
    </div>

    <div class="ratings">
      <div class="chip" data-type="rating" data-value="5">⭐⭐⭐⭐⭐ 5</div>
      <div class="chip" data-type="rating" data-value="4">⭐⭐⭐⭐ 4</div>
      <div class="chip" data-type="rating" data-value="3">⭐⭐⭐ 3</div>
      <div class="chip" data-type="rating" data-value="2">⭐⭐ 2</div>
      <div class="chip" data-type="rating" data-value="1">⭐ 1</div>
    </div>
  </aside>

  <main>
    <div class="topfilters">
      <div id="chip-search-container">
        <input type="text" id="chip-search" placeholder="Search Vehicles..." />
      </div>

      <div id="active-chips" class="active-chips-container"></div>

      <select id="sorting">
        <option value="">Select</option>
        <option value="pricelowtohigh">Price Low To High</option>
        <option value="pricehightolow">Price High to Low</option>
        <option value="ratinglowtohigh">Rating Low To High</option>
        <option value="ratinghightolow">Rating High To Low</option>
      </select>
    </div>

    <div id="items-container"></div>

    <div id="pagination" class="pagination-container"></div>
  </main>

  <script src="./script.js"></script>
</body>
</html>

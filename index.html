<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
     <link rel="stylesheet" href="style.css">
  </head>
<body>
  

  <aside>

    <div  id="categories-container">
      
     
      
      <div id="filter-container">

        
        <label><input type="checkbox" value="bikes" class="category-filter"> Bikes</label>
        <label><input type="checkbox" value="cycles" class="category-filter"> Cycles</label>
        <label><input type="checkbox" value="cars" class="category-filter"> Cars</label>
      </div>

  <input type="range" id="rangefilter" onchange="onChangePriceRange(this.value)">
<span id="range-value"></span>

    </div>

    <div class="ratings">
  <div class="chip" data-type="rating" data-value="5">⭐ 5</div>
  <div class="chip" data-type="rating" data-value="4">⭐ 4</div>
  <div class="chip" data-type="rating" data-value="3">⭐ 3</div>
  <div class="chip" data-type="rating" data-value="2">⭐ 2</div>
  <div class="chip" data-type="rating" data-value="1">⭐ 1</div>

    </div>



  </aside>
  <main>
    <div class="topfilters">
      <div id="chip-search-container">
  <input
    type="text"
    id="chip-search"
    placeholder="Search Vehicles..."
  />
</div>

<div id="chips-container">
>
  

  <div class="chip" data-type="category" data-value="bikes">Bikes</div>
  <div class="chip" data-type="category" data-value="cycles">Cycles</div>
  <div class="chip" data-type="category" data-value="cars">Cars</div>
</div>

      </div>

      <select name="" id="sorting">
        
        <option value="pricelowtohigh">Price Low To High</option>
        <option value="pricehightolow">Price High to Low</option>
        <option value="ratinglowtohigh">Rating Low To High</option>
        <option value="ratinghightolow">Rating High To Low</option>
      </select>
    </div>
    <div  id="items-container">
      
      
    </div>
  </main>
  
      
      
      
      <script src="./script.js"></script>

</body>
</html>
